<html>
    <head>
        <title>P4 - Praktikum 6</title>
    </head>
    <body>
        <p><script language="JavaScript">

            document.writeIn("<h1>Operasi Assignment / Pemberian Nilai</h1>");

            var C = 300;
            var D = 400;
            document.writeIn('C+=D => ' + (C+=D));
            document.writeIn('C-=D => ' + (C-=D));
            document.writeIn('C*=D => ' + (C*=D));
            document.writeIn('C/=D => ' + (C/=D));
            document.writeIn('C%=D => ' + (C%=D));
        </script></p>
    </body>
</html>
